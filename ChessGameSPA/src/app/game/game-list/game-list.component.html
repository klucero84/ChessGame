<table class="table table-hover" [mfData]="games" #mf="mfDataTable" [mfRowsOnPage]="5">
  <thead class="thead-dark">
  <tr>
      <th style="width: 25%">
          <mfDefaultSorter by="getside(game)">Side</mfDefaultSorter>
      </th>
      <th style="width: 25%">
          <mfDefaultSorter by="getOpponentName(game)">Opponent</mfDefaultSorter>
      </th>
      <th style="width: 25%">
          <mfDefaultSorter by="dateCreated">Date Started</mfDefaultSorter>
      </th>
      <th style="width: 25%">
          <mfDefaultSorter by="dateCompleted">Date Completed</mfDefaultSorter>
      </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let game of mf.data; let i = index;" [routerLink]="['/game/detail/' + game.id]"  [ngClass]="i%2 ? 'table-primary': 'table-secondary'">
      <td><i [ngClass]="getSideIcon(game)"></i>  {{getSide(game)}}</td>
      <td>{{getOpponentName(game)}}</td>
      <td>{{game.dateCreated | date:'shortDate'}}</td>
      <td>{{(game.dateCompleted | date: 'shortDate') || 'In Progress'}}</td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
      <td colspan="4">
          <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
      </td>
  </tr>
  </tfoot>
</table>
