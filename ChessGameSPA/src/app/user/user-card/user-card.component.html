<div class="card container mb-4">
  
  <div class="card-body row">
    <div class="float-left text-center">
        <div class="card-img-wrapper mr-3 border border-dark rounded-circle">
    
        <a [routerLink]="['/users/' + user.id]">
            <img class="card-img" src="{{user.photoUrl || '../../../../../assets/user.png" >
        </a>
          </div>
        <h5 class="card-title">{{user.name}}</h5>
    </div>
    <div class="tab-panel w-auto">
      <tabset class="user-card-tabset" #userCardTabs>
        <tab heading="Recent Matches">
          <i class="fa fa-calendar-alt"></i> User Since: {{user.dateJoined | date:'shortDate'}}<br>
          <i class="fa fa-calendar-alt"></i> Last Active: {{user.lastActive | date:'shortDate'}}
        </tab>
        <tab heading="Career Stats">
          
        </tab>
        <tab heading="Request Match">
            <input type="text" placeholder="input goes here"> <a href="#" class="btn btn-primary">Go somewhere</a>
        </tab>
      </tabset>
    </div>
  </div>
</div>
